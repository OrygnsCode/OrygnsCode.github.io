<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrygnsPyLearner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header>
        <nav class="container">
            <a href="{{ url_for('home_page') }}" class="logo">OrygnsPyLearner</a>
            <div class="progress-bar-container">
                <div class="progress-bar" id="overallProgressBar" style="width: 0%;"></div>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('level_selector_page') }}">Levels</a></li>
                <!-- More links can be added here -->
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now 'Y' %} OrygnsPyLearner. Your Name/Company.</p>
        </div>
    </footer>

    <script id="userProgressData" type="application/json">
        {
            "completed_levels_count": {{ user_progress.completed_levels | length if user_progress else 0 }},
            "total_levels_count": {{ levels_data | length if levels_data else 0 }}
        }
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
