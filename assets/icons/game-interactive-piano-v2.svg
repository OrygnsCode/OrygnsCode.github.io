<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <defs>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g filter="url(#glow)">
        <!-- Piano Keys Container -->
        <rect x="15" y="25" width="70" height="50" rx="3" stroke="#00f3ff" stroke-width="2" fill="none"/>
        
        <!-- White Keys (Outlines) -->
        <line x1="29" y1="25" x2="29" y2="75" stroke="#00f3ff" stroke-width="1"/>
        <line x1="43" y1="25" x2="43" y2="75" stroke="#00f3ff" stroke-width="1"/>
        <line x1="57" y1="25" x2="57" y2="75" stroke="#00f3ff" stroke-width="1"/>
        <line x1="71" y1="25" x2="71" y2="75" stroke="#00f3ff" stroke-width="1"/>

        <!-- Black Keys (Filled) -->
        <rect x="25" y="25" width="8" height="30" fill="#bc13fe" opacity="0.8"/>
        <rect x="39" y="25" width="8" height="30" fill="#bc13fe" opacity="0.8"/>
        <rect x="67" y="25" width="8" height="30" fill="#bc13fe" opacity="0.8"/>
        
        <!-- Music Note (Accent) -->
        <circle cx="85" cy="20" r="3" fill="#00f3ff"/>
        <path d="M85 20 L85 10 L92 8" stroke="#00f3ff" stroke-width="1" fill="none"/>
    </g>
</svg>
