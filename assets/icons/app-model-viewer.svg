<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background (Optional, usually transparent for icons but good for tiles) -->
    <rect width="800" height="600" fill="#0a0a0a" />
    
    <!-- 3D Cube Wireframe -->
    <g transform="translate(400, 300) scale(1.5)" filter="url(#glow)">
        <!-- Back Lines -->
        <path d="M-70 -70 L70 -70 L70 70 M-70 -70 L-70 70" stroke="#333" stroke-width="4" fill="none" />
        
        <!-- Connecting Lines -->
        <path d="M-100 -40 L-70 -70 M100 -40 L70 -70 M100 100 L70 70 M-100 100 L-70 70" stroke="#444" stroke-width="4" fill="none" />
        
        <!-- Front Face -->
        <rect x="-100" y="-40" width="200" height="140" rx="10" stroke="url(#neonGrad)" stroke-width="6" fill="none" />
        
        <!-- Inner Cube / Model Representation -->
        <path d="M0 -10 L20 0 L0 10 L-20 0 Z M0 -10 L0 -30 M20 0 L40 10 M0 10 L0 30 M-20 0 L-40 10" stroke="url(#neonGrad)" stroke-width="4" fill="none" opacity="0.8">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
        </path>
        
        <!-- Vertices -->
        <circle cx="-100" cy="-40" r="4" fill="#00f3ff" />
        <circle cx="100" cy="-40" r="4" fill="#00f3ff" />
        <circle cx="100" cy="100" r="4" fill="#bc13fe" />
        <circle cx="-100" cy="100" r="4" fill="#bc13fe" />
    </g>
</svg>
