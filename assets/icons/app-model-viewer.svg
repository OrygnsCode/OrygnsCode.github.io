<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="scanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#00f3ff;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:0" />
        </linearGradient>

        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="600" fill="#0a0a0a" />
    
    <!-- Main Positioning Container (Centered) -->
    <g transform="translate(400, 300)" filter="url(#glow)">
        
        <!-- Animation Container (Floating) -->
        <g>
            <animateTransform attributeName="transform" type="translate" values="0 -15; 0 15; 0 -15" dur="4s" repeatCount="indefinite" />

            <!-- Isometric Cube Structure -->
            <g stroke="url(#neonGrad)" stroke-width="8" fill="none" stroke-linejoin="round" stroke-linecap="round">
                <!-- Outer Hexagon -->
                <path d="M0 -140 L121.2 -70 L121.2 70 L0 140 L-121.2 70 L-121.2 -70 Z" />
                
                <!-- Inner Y (Faces) -->
                <path d="M0 0 L0 140 M0 0 L-121.2 -70 M0 0 L121.2 -70" />
            </g>
            
            <!-- Inner Faces (Subtle Fill) -->
            <g fill="url(#neonGrad)" opacity="0.1">
                <path d="M0 -140 L121.2 -70 L0 0 L-121.2 -70 Z">
                    <animate attributeName="opacity" values="0.1; 0.3; 0.1" dur="3s" repeatCount="indefinite" />
                </path>
                <path d="M121.2 -70 L121.2 70 L0 140 L0 0 Z">
                    <animate attributeName="opacity" values="0.1; 0.3; 0.1" dur="3s" begin="1s" repeatCount="indefinite" />
                </path>
                <path d="M0 140 L-121.2 70 L-121.2 -70 L0 0 Z">
                    <animate attributeName="opacity" values="0.1; 0.3; 0.1" dur="3s" begin="2s" repeatCount="indefinite" />
                </path>
            </g>

            <!-- Scanning Effect -->
            <g opacity="0.8">
                 <rect x="-130" y="-150" width="260" height="20" fill="url(#scanGrad)">
                    <animate attributeName="y" values="-160; 160; -160" dur="3s" repeatCount="indefinite" />
                 </rect>
            </g>

            <!-- Vertices Dots -->
            <g fill="#fff">
                <circle cx="0" cy="-140" r="5" />
                <circle cx="121.2" cy="-70" r="5" />
                <circle cx="121.2" cy="70" r="5" />
                <circle cx="0" cy="140" r="5" />
                <circle cx="-121.2" cy="70" r="5" />
                <circle cx="-121.2" cy="-70" r="5" />
                <circle cx="0" cy="0" r="5" />
            </g>
        </g>
    </g>
</svg>
