<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle (Dark Chip Base) -->
  <circle cx="256" cy="256" r="220" fill="#0a0a0a" stroke="url(#grad1)" stroke-width="8" />

  <!-- Outer Dashed Ring (Cyan) -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="#00f3ff" stroke-width="20" stroke-dasharray="60 40" opacity="0.8" filter="url(#neon-glow)" />
  
  <!-- Inner Dashed Ring (Purple) -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="#bc13fe" stroke-width="20" stroke-dasharray="60 40" stroke-dashoffset="50" opacity="0.8" filter="url(#neon-glow)" />

  <!-- Center Detail -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="url(#grad1)" stroke-width="4" />
  <circle cx="256" cy="256" r="40" fill="#2a2a2a" />
  
  <!-- Diamond Suit Icon (Center) -->
  <path d="M256 236 L276 256 L256 276 L236 256 Z" fill="#fff" filter="url(#neon-glow)" />

</svg>
