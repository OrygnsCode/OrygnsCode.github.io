<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <defs>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g filter="url(#glow)">
        <!-- Grid Frame -->
        <rect x="15" y="15" width="70" height="70" rx="5" stroke="#00f3ff" stroke-width="2" fill="none"/>
        
        <!-- Grid Holes (Empty) -->
        <circle cx="28" cy="28" r="6" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.5"/>
        <circle cx="50" cy="28" r="6" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.5"/>
        <circle cx="72" cy="28" r="6" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.5"/>
        
        <circle cx="28" cy="50" r="6" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.5"/>
        <circle cx="50" cy="50" r="6" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.5"/>
        <circle cx="72" cy="50" r="6" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.5"/>
        
        <circle cx="28" cy="72" r="6" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.5"/>
        <circle cx="50" cy="72" r="6" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.5"/>
        <circle cx="72" cy="72" r="6" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.5"/>

        <!-- Filled Chips (Winning Line or Pattern) -->
        <circle cx="28" cy="72" r="5" fill="#bc13fe"/>
        <circle cx="50" cy="50" r="5" fill="#bc13fe"/>
        <circle cx="72" cy="28" r="5" fill="#bc13fe"/>
        
        <!-- Extra Chip -->
        <circle cx="50" cy="72" r="5" fill="#00f3ff" opacity="0.8"/>
    </g>
</svg>
