<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal V2 | OrysPanel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <div id="app" class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fa-solid fa-cube"></i>
                    <span>OrysPanel</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="#/dashboard" class="nav-item active" data-path="/dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#/projects" class="nav-item" data-path="/projects">
                    <i class="fa-solid fa-layer-group"></i>
                    <span>Projects</span>
                </a>
                <a href="#/messages" class="nav-item" data-path="/messages">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a href="#/files" class="nav-item" data-path="/files">
                    <i class="fa-solid fa-folder-open"></i>
                    <span>Files</span>
                </a>
                <a href="#/billing" class="nav-item" data-path="/billing">
                    <i class="fa-solid fa-credit-card"></i>
                    <span>Billing</span>
                </a>
                <a href="#/activity" class="nav-item" data-path="/activity">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>Activity</span>
                </a>
                <a href="#/settings" class="nav-item" data-path="/settings">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </a>

                <div
                    style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--color-border); margin-left: 1.5rem; margin-right: 1.5rem;">
                </div>

                <a href="../../index.html" class="nav-item" style="color: var(--color-text-muted);">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-mini-profile" id="sidebar-user-profile">
                    <!-- Injected by JS -->
                    <div class="skeleton" style="width: 32px; height: 32px; border-radius: 50%;"></div>
                    <div style="flex: 1;">
                        <div class="skeleton" style="width: 80px; height: 12px; margin-bottom: 4px;"></div>
                        <div class="skeleton" style="width: 60px; height: 10px;"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header class="topbar">
                <div class="topbar-left">
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <div class="topbar-right">
                    <!-- Global Search -->
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <input type="text" id="global-search" class="search-input"
                            placeholder="Search projects, files, messages...">
                        <div id="search-results" class="search-results-dropdown">
                            <!-- Results injected here -->
                        </div>
                    </div>

                    <!-- Notifications -->
                    <button class="notification-btn" id="notification-trigger">
                        <i class="fa-regular fa-bell"></i>
                        <span class="notification-badge" id="notification-badge" style="display: none;"></span>
                    </button>
                </div>
            </header>

            <!-- Page View -->
            <div id="page-view" class="page-content">
                <!-- Views rendered here -->
            </div>
        </main>
    </div>

    <script>
        // Mobile device detection
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        }

        // Check if mobile and show warning
        if (isMobileDevice()) {
            document.body.innerHTML = `
                <div style="
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    font-family: 'Inter', sans-serif;
                    text-align: center;
                    padding: 20px;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    z-index: 99999;
                ">
                    <div style="
                        background: rgba(255, 255, 255, 0.1);
                        backdrop-filter: blur(10px);
                        border-radius: 20px;
                        padding: 40px;
                        max-width: 400px;
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                    ">
                        <h1 style="margin: 0 0 20px 0; font-size: 24px; font-weight: 600;">Desktop View Required</h1>
                        <p style="margin: 0 0 30px 0; font-size: 16px; line-height: 1.5; opacity: 0.9;">
                            The Client Portal V2 is a comprehensive dashboard designed for desktop productivity. 
                            Please access this application on a computer for the full experience.
                        </p>
                        <a href="../../index.html" style="
                            display: inline-block;
                            background: #4285f4;
                            color: white;
                            text-decoration: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            font-weight: 500;
                            transition: background 0.3s ease;
                            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                        " onmouseover="this.style.background='#3367d6'" onmouseout="this.style.background='#4285f4'">
                            Back to OrygnsCode Home
                        </a>
                    </div>
                </div>
            `;
        }
    </script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
