<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorBall - A Car Soccer Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

 <div id="mainMenu" class="section-container">
 <header class="section-header">
 <h1 class="section-title">MotorBall</h1>
 <p class="section-subtitle">A Car Soccer Game</p>
 </header>
 <button id="startGameButton" class="btn btn-primary">Start Game</button>
 <a href="../../index.html" class="btn btn-secondary">Back to OrygnsCode Home</a>

    <section class="how-to-play">
    <h2>How to Play</h2>
    <div class="controls" id="desktop-controls">
        <p>Use <span class="control-key">W</span> or <span class="control-key">▲</span> to accelerate forward.</p>
        <p>Use <span class="control-key">A</span><span class="control-key">D</span> or <span class="control-key">◀</span><span class="control-key">▶</span> to turn left/right.</p>
        <p>Hold <span class="control-key">Shift</span> to activate boost for extra speed!</p>
    </div>
    <div class="controls" id="mobile-controls-instructions" style="display: none;">
        <p>Use the <span class="control-key">Virtual Joystick</span> on the left to move and steer.</p>
        <p>Tap the <span class="control-key">BOOST</span> button on the right for extra speed!</p>
    </div>
    </section>

</div>

    <div id="gameContainer">
        <div id="canvas-placeholder"></div>
        <button id="pauseButton" class="pause-button" style="display:none;">Pause</button>
        <div id="pauseMenu" style="display:none;">
            <h2>Paused</h2>
            <button id="resumeGameButton" class="menu-button">Resume Game</button>
            <button id="restartMatchButton" class="menu-button">Restart Match</button>
            <button id="returnToMainMenuButton" class="menu-button">Main Menu</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
