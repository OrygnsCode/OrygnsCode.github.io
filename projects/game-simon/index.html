<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simon Game - OrygnsCode</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|VT323|Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="wrap-in">
            <div class="rw">
                <div class="t-l inline push green unclickable" id="3"></div> <div class="t-r inline push red unclickable" id="2"></div>   </div>
            <div class="rw">
                <div class="b-l inline push yellow unclickable" id="1"></div> <div class="b-r inline push blue unclickable" id="0"></div>  </div>
        </div>
        <div class="center">
            <h1 class="brand">Simon<span class="small">Â®</span></h1>
            <div class="rw">
                <div class="display inline">
                    <h1 class="count led-off" id="count-display">--</h1>
                    <h3 class="label">COUNT</h3>
                </div>
                <div class="btn-box inline">
                    <div class="round-btn full-red but clickable" id="start"></div>
                    <h3 class="label">START</h3>
                </div>
                <div class="btn-box inline">
                    <div class="round-btn but clickable" id="mode"></div>
                    <h3 class="label">STRICT</h3>
                    <div class="led" id="mode-led"></div>
                </div>
            </div>
            <div class="rw bot">
                <h3 class="label inline">OFF</h3>
                <div class="sw-slot inline">
                    <div class="switch" id="pwr-sw"></div>
                </div>
                <h3 class="label inline">ON</h3>
            </div>
        </div>
    </div>

    <footer style="text-align: center; margin-top: 20px; position: relative; z-index: 100;">
         <p><a href="../../index.html" style="color: #ccc; text-decoration: none;">Back to OrygnsCode Home</a></p> 
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
