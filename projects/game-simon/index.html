<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game - OrygnsCode</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div id="simon-machine">
            <div class="simon-button red" data-color="red" id="red"></div>         <div class="simon-button green" data-color="green" id="green"></div>   <div class="simon-button blue" data-color="blue" id="blue"></div>     <div class="simon-button yellow" data-color="yellow" id="yellow"></div> <div class="center-console">
                <h1 class="game-title">SIMON</h1>
                <div class="controls">
                    <div class="score-display">
                        Score: <span id="score">00</span>
                    </div>
                    <button id="start-button">Start</button>
                </div>
                <div id="message-display" class="message"></div>
            </div>
        </div>
    </div>

    <footer>
        <p><a href="../../index.html">Back to OrygnsCode Home</a></p> 
    </footer>

    <script src="script.js"></script>
    </body>
</html>
